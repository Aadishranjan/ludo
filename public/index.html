<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ludo Multiplayer</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="app">
      <h1>Ludo Multiplayer</h1>
      <p class="subtitle">Create a room, invite friends with room ID, and play real-time.</p>

      <div class="card control-card" id="lobbyPanel">
        <div class="row control-row">
          <input id="nameInput" placeholder="Your name" maxlength="24" autocomplete="off" />
          <input id="roomInput" placeholder="Room ID" maxlength="8" autocomplete="off" />
        </div>
        <div class="row control-row">
          <button id="createBtn">Create Room</button>
          <button id="joinBtn">Join Room</button>
          <button id="startBtn">Start Game</button>
        </div>
        <div id="status">Status: ready</div>
      </div>

      <div class="card" id="gamePanel">
        <div class="row control-row">
          <div id="turnInfo">Turn: -</div>
          <div id="diceInfo">Dice: -</div>
          <button id="rollBtn">Roll Dice</button>
        </div>
        <div id="meta">Room: -</div>
      </div>

      <div class="card board-card">
        <div class="legend">
          <span><i class="dot red"></i>Red</span>
          <span><i class="dot green"></i>Green</span>
          <span><i class="dot yellow"></i>Yellow</span>
          <span><i class="dot blue"></i>Blue</span>
          <span><i class="dot safe"></i>Safe Zone</span>
        </div>
        <canvas id="boardCanvas" width="900" height="900"></canvas>
      </div>

      <div class="card">
        <h3>Players</h3>
        <div id="players"></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
